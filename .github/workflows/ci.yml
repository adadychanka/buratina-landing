name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'

jobs:
  quality-checks:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Biome lint
        run: npm run lint
        continue-on-error: false

      - name: Check Biome format
        run: npx @biomejs/biome format --write --check .
        continue-on-error: false

      - name: TypeScript type check
        run: npx tsc --noEmit
        continue-on-error: false

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: quality-checks

    strategy:
      matrix:
        node-version: ['20']

    env:
      NEXT_PUBLIC_SITE_URL: https://example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY || 're_test' }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN || 'test' }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID || 'test' }}
          CONTACT_EMAIL: ${{ secrets.CONTACT_EMAIL || 'test@example.com' }}
          RESEND_FROM_EMAIL: ${{ secrets.RESEND_FROM_EMAIL || 'test@example.com' }}

      - name: Verify build output
        run: |
          if [ ! -d ".next" ]; then
            echo "❌ Build failed: .next directory not found"
            exit 1
          fi
          if [ ! -f ".next/BUILD_ID" ]; then
            echo "❌ Build failed: BUILD_ID not found"
            exit 1
          fi
          echo "✅ Build successful"

      - name: Upload build artifacts (optional)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: .next
          retention-days: 1
